<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicios JS para KeepCoding</title>
    <!-- Bootrsap CSS files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <div class="card">
            <div class="card-body" id="radiusCalc">
                <h5 class="card-title">Area de una circunferencia</h5>
                <form action="#">
                    <div class="form-group">
                        <label for="radius">Introduce el radio</label>
                        <input type="number" class="form-control" id="radius">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block" onclick="area()" return false>Calcular</button>
                </form>
                <div class="alert alert-primary disabled" role="alert">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body" id="operations">
                <h5 class="card-title">Operaciones con dos valores</h5>
                <form>
                    <div class="form-group">
                        <label for="radius">Introduce el primer valor</label>
                        <input type="number" class="form-control" id="valueA">
                        <label for="radius">Introduce el segundo valor</label>
                        <input type="number" class="form-control" id="valueB">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block" onclick="operate()">Calcular</button>
                </form>
                <div class="alert alert-primary disabled" role="alert">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body" id="convertCurrent">
                <h5 class="card-title">Convierte € a USD</h5>
                <form>
                    <div class="form-group">
                        <label for="radius">Introduce un valor en €</label>
                        <input type="number" class="form-control" id="currentInput">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block" onclick="convertCurrent()">Calcular</button>
                </form>
                <div class="alert alert-primary disabled" role="alert">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body" id="average">
                <h5 class="card-title">Media de tres valores</h5>
                <form>
                    <div class="form-group">
                        <label for="radius">Introduce el primer valor</label>
                        <input type="number" class="form-control" id="average1">
                    </div>
                    <div class="form-group">
                        <label for="radius">Introduce el segundo valor</label>
                        <input type="number" class="form-control" id="average2">
                    </div>
                    <div class="form-group">
                        <label for="radius">Introduce el tercer valor</label>
                        <input type="number" class="form-control" id="average3">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block" onclick="average()">Calcular</button>
                </form>
                <div class="alert alert-primary disabled" role="alert">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body" id="compareDate">
                <h5 class="card-title">Comparar meses y años</h5>
                <form>
                    <div class="form-group">
                        <label for="radius">Introduce la primera fecha</label>
                        <input type="date" class="form-control" id="date1">
                    </div>
                    <div class="form-group">
                        <label for="radius">Introduce la segunda fecha</label>
                        <input type="date" class="form-control" id="date2">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block" onclick="compareDate()">Calcular</button>
                </form>
                <div class="alert alert-primary disabled" role="alert">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body" id="compareValues">
                <h5 class="card-title">Relaciona dos valores</h5>
                <form>
                    <div class="form-group">
                        <label for="radius">Introduce el primer valor</label>
                        <input type="number" class="form-control" id="compareValue1">
                        <label for="radius">Introduce el segundo valor</label>
                        <input type="number" class="form-control" id="compareValue2">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block" onclick="compareValues()">Calcular</button>
                </form>
                <div class="alert alert-primary disabled" role="alert">
                </div>
            </div>
        </div>

    </div>



    </div>
    <!-- Custom JS files -->
    <script src="./app.js"></script>
    <!-- Bootstrap JS files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
